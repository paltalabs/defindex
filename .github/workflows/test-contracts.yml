name: Test contracts

on:
  pull_request:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  issues: read
  packages: none

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: install target
        run: rustup target add wasm32-unknown-unknown

      - name: setup soroban
        run: cargo install --locked stellar-cli@22.1.0 --features opt

      - name: build contracts
        run: cd apps/contracts && make build

      - name: test contracts
        run: cd apps/contracts && make test