name: Test contracts

on:
  pull_request:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  issues: read
  packages: none

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/cache@v3
        with:
          path:  |
            apps/contracts/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: install target
        run: rustup target add wasm32-unknown-unknown
        
      - name: setup soroban
        run: cargo install --locked stellar-cli@22.1.0 --features opt

      - name: build contracts
        run: cd apps/contracts && cargo build --target wasm32-unknown-unknown --release || exit 1
        continue-on-error: false
    
      - name: build contracts
        run: cd apps/contracts && cargo test || exit 1
        continue-on-error: false
