name: Test contracts

on:
  pull_request:
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  issues: read
  packages: none

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/cache@v3
        with:
          path:  |
            apps/contracts/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: install target
        run: rustup target add wasm32-unknown-unknown

      - name: setup soroban
        run: cargo install --locked stellar-cli@22.1.0 --features opt

      - name: build contracts
        run: cd apps/contracts && make build

      - name: test contracts
        run: bash run_workflow.sh remote || exit 1 
            if steps.test_contracts.outcome = 'success'; then
              exit 1
            fi
        continue-on-error: false