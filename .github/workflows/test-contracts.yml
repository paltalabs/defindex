name: Test contracts

on:
  pull_request:
    paths:
      - 'apps/contracts/**'
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  issues: read
  packages: none

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.0.0'
          cache: 'npm'
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - uses: stellar/actions/rust-cache@main

      - name: Install Stellar CLI via Cargo
        run: |
          cargo install --locked stellar-cli@23.0.1 --features opt
          stellar --version

      - name: build contracts
        shell: sh
        run: |
          set -e
          cd apps/contracts && 
          make build && make test || exit 1
        continue-on-error: false